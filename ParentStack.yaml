Parameters:

  Region:
    Type: String
    Default: us-east-1
    Description: Region to pass into ec2 child stack

Resources:

  ec2:
    Type: AWS::CloudFormation::Stack
    Properties: 
      Parameters: 
        Region: !Ref Region
        sfid: !GetAtt sg.output.HedgeSecurityGroupId
      TemplateURL: https://s3.amazonaws.com/nested-stack-bucket-us-west-2/sg.template

